</head>

<body>
    <div class="home">
        <nav>

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"

            <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"

                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                </svg>

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                </svg>
            </a>
        </nav>
        <div class="addContainer">
            <div class="addHeader">
                <a href="index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M7.72 12.53a.75.75 0 010-1.06l7.5-7.5a.75.75 0 111.06 1.06L9.31 12l6.97 6.97a.75.75 0 11-1.06 1.06l-7.5-7.5z"
                            clip-rule="evenodd" />
                    </svg>
                </a>
                <h2>Add new people</h2>
            </div>
            <div class="inputSection">
                <form action="" id="allInputs">
                    <div class="uploadPhoto">
                        <div class="photoDisplay">
                            <img id="photoDisplayed"
                                src="https://i.fbcd.co/products/resized/resized-750-500/563d0201e4359c2e890569e254ea14790eb370b71d08b6de5052511cc0352313.jpg"
                                alt="a photo">
                        </div>
                        <input type="file" id="uploadPhotoBox" style="display:none;"
                            accept="image/jpeg, image/png, image/jpg">
                        <label for="uploadPhotoBox">Upload Photo</label>
                    </div>
                    <div class="yourName">
                        <div class="firstName">
                            <p>First Name</p>
                            <input type="text" id="yourName" placeholder="e.g: Ram">
                        </div>
                        <div class="lastName">
                            <p>Last Name</p>
                            <input type="text" id="yourName" placeholder="e.g: Phago">
                        </div>
                    </div>
                    <div class="ourStory">
                        <p>How did we meet?</p>
                        <textarea placeholder="share our story..."></textarea>
                    </div>
                    <div class="knowEachOther">
                        <p>Do we know eachother from outside?</p>
                        <input type="radio" id="knowOutside">
                        <label for="knowOutside">Yes</label>
                        <input type="radio" name="No" id="dontKnowOutside">
                        <label for="dontKnowOutside">No</label>
                    </div>
                    <div class="momo">
                        <p>Do you like mo:mo?
                        </p>
                        <input type="checkbox" id="yesMomo">
                        <label for="yesMomo">Yes</label>
                        <input type="checkbox" id="loveMomo">
                        <label for="loveMomo">Hell Yeah</label>
                    </div>
                    <div class="contactNumber">
                        <p>Your Number</p>
                        <input type="number" name="" id="contactNumber">
                    </div>
                </form>
                <div class="submitForm">
                    <button class="submitBtn" id="submitBtn">Submit</button>
                    <p>*submittng this form legally binds you to treat me with momos</p>
                </div>
            </div>
            <div class="modal" id="submitModal">
                <div class="modal-content">
                    <p>Do you want to submit the information?</p>
                    <div class="modalButtons">
                        <button id="modalYes">Yes</button>
                        <button id="modalNo">No</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="addpage.js"></script>
</body>

</html>
